<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      :root {
        --state-900: #1f314f; /* Dark Blue */
        --state-500: #68778d; /* Grayish Blue */
        --state-300: #d5e1ef; /* Light Gray */
        --white: #ffffff;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--state-300); /* Use variable */
        font-family: "Outfit", sans-serif; /* Added font from style guide */
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .qr-card {
        background-color: var(--white); /* Use variable */
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        max-width: 320px; /* Adjusted width */
        /* margin: auto; Removed as flexbox handles centering */
        padding: 16px;
        text-align: center;
      }
      .qr-card img {
        border-radius: 10px; /* Adjusted radius */
        width: 100%;
        margin-bottom: 24px; /* Added space below image */
      }
    </style>
    <style>
      /* Moved inline styles here */
      .qr-card h1 {
        font-size: 22px;
        color: var(--state-900); /* Use variable */
        margin-bottom: 15px;
        font-weight: 700;
      }
      .qr-card p {
        font-size: 15px;
        color: var(--state-500); /* Use variable */
        margin-bottom: 25px; /* Adjusted bottom margin for overall padding */
        font-weight: 400;
        padding: 0 10px; /* Add slight horizontal padding to prevent text touching edges */
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="qr-card">
      <img src="./images/image-qr-code.png" alt="QR Code" class="qr-code" />
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
